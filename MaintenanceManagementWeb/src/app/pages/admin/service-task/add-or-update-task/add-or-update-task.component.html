<h2 mat-dialog-title>Create service task</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="taskForm.addOrUpdateForm">

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Task name</mat-label>
      <input matInput type="text" formControlName="taskName" />

      <mat-error
        *ngIf="taskForm.addOrUpdateForm.get('taskName')?.touched && taskForm.addOrUpdateForm.get('taskName')?.hasError('required')">
        Task name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <input matInput type="text" formControlName="description" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Remarks</mat-label>
      <input matInput type="text" formControlName="remarks" />
    </mat-form-field>

    <br>
    <div class="button-div">
      <button mat-raised-button color="primary" class="full-width-button" [mat-dialog-close]="true">
        Cancel
      </button>
      <button mat-raised-button color="primary" class="full-width-button" [disabled]="taskForm.addOrUpdateForm.invalid"
        [mat-dialog-close]="true" (click)="Save()">
        Save
      </button>
    </div>
  </form>
</mat-dialog-content>
