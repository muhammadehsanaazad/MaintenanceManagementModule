<br><br>
<mat-card class="styled-card">
  <div class="card-header">
    <mat-icon class="back-icon" title="View service list" [routerLink]="['/services']">arrow_back</mat-icon>
    <mat-card-title>Service task</mat-card-title>
    <mat-icon class="icon-style" title="Create new task" (click)="OnAdd()" style="margin-right: 15px;">add</mat-icon>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="taskName">
        <th mat-header-cell *matHeaderCellDef> Task Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.taskName }} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element"> {{ element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="remarks">
        <th mat-header-cell *matHeaderCellDef> Remarks </th>
        <td mat-cell *matCellDef="let element"> {{ element.remarks}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="right-align" style="padding-right: 30px;">Action</th>
        <td mat-cell *matCellDef="let element" class="right-align">
          <mat-icon class="icon-style" title="Edit task" (click)="OnUpdate(element)">edit</mat-icon>
          <mat-icon class="icon-style warn" title="Delete task" (click)="OnDelete(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
