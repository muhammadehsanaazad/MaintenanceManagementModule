<br><br>
<mat-card class="styled-card">
  <div class="card-header">
    <mat-card-title>Available Services</mat-card-title>
    <mat-icon class="icon-style" title="Create new service" (click)="OnAdd()" style="margin-right: 15px;">add</mat-icon>
  </div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="serviceName">
        <th mat-header-cell *matHeaderCellDef> Service Name </th>
        <td mat-cell *matCellDef="let element"> {{ element.serviceName }} </td>
      </ng-container>

      <ng-container matColumnDef="servicDate">
        <th mat-header-cell *matHeaderCellDef> Service Date </th>
        <td mat-cell *matCellDef="let element"> {{ element.serviceDate | date:'dd-MMM-yyyy HH:mm' }} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="right-align" style="padding-right: 30px;">Action</th>
        <td mat-cell *matCellDef="let element" class="right-align">
          <mat-icon class="icon-style" title="View service task"
            [routerLink]="['/service-task', element.id]">visibility</mat-icon>
          <mat-icon class="icon-style" title="Edit service" (click)="OnUpdate(element)">edit</mat-icon>
          <mat-icon class="icon-style warn" title="Delete service" (click)="OnDelete(element.id)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
